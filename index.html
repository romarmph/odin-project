<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Library</title>
</head>

<body onload="loadAllBooks()">
	<div class="sidebar">
		<h2>Add New Book</h2>
		<form class="form">
			<div class="input__group">
				<label for="title">Title</label>
				<input type="text" class="input__group__input" id="title">
			</div>
			<div class="input__group">
				<label for="author">Author</label>
				<input type="text" class="input__group__input" id="author">
			</div>
			<div class="input__group">
				<label for="pages">No. of Pages</label>
				<input type="text" class="input__group__input" id="pages">
			</div>
			<div class="input__group">
				<label for="isRead">Have you read this book already?</label>
				<input type="text" class="input__group__input" id="isRead">
			</div>
			<div class="input__group">
				<label for="thumbnail">Thumbnail URL</label>
				<input type="text" class="input__group__input" id="thumbnail">
			</div>
			<button id="add_button">Add Book</button>
		</form>
	</div>
	<div class="container">
		<main id="books_grid">
		</main>
	</div>
	<script src="script.js"></script>
</body>

</html>
